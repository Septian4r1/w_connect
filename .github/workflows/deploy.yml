name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.HOST_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.HOST_NAME }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh ${{ secrets.HOST_USER }}@${{ secrets.HOST_NAME }} << 'EOF'
            cd /home/u595038546/domains/csr.majubersamaadp.com

            if [ ! -d "w_connect/.git" ]; then
              git clone https://github.com/Septian4r1/w_connect.git w_connect
            fi

            cd w_connect
            git pull origin main

            composer install --no-dev --optimize-autoloader
            php artisan migrate --force

            rm -rf ../public_html/*
            cp -r public/* ../public_html/

            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
          EOF
