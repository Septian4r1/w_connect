name: Deploy to Hostinger

# Workflow akan berjalan setiap ada push ke branch main
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: üöÄ Deploy Laravel App
    runs-on: ubuntu-latest

    steps:

      # ================================
      # 1Ô∏è‚É£ Checkout repository
      # ================================
      - name: üì• Checkout Repository
        uses: actions/checkout@v3

      # ================================
      # 2Ô∏è‚É£ Deploy ke server via SSH
      # ================================
      - name: üîê Deploy via SSH (Port 65002)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST_NAME }}      # IP server (145.79.14.6)
          username: ${{ secrets.HOST_USER }}  # u595038546
          key: ${{ secrets.HOST_SSH_KEY }}    # Private SSH key (FULL, tanpa diubah)
          port: 65002                         # ‚ö†Ô∏è WAJIB 65002 (bukan 22!)
          script_stop: true
          script: |

            set -e

            echo "üöÄ Starting Deployment..."

            # ================================
            # 3Ô∏è‚É£ Masuk ke folder domain
            # ================================
            cd /home/u595038546/domains/csr.majubersamaadp.com

            # ================================
            # 4Ô∏è‚É£ Clone jika belum ada
            # ================================
            if [ ! -d "w_connect/.git" ]; then
              echo "üì¶ First time setup - Cloning repository..."
              git clone https://github.com/Septian4r1/w_connect.git w_connect
            fi

            cd w_connect

            # ================================
            # 5Ô∏è‚É£ Pull update terbaru
            # ================================
            echo "üîÑ Pull latest changes..."
            git fetch origin
            git reset --hard origin/main

            # ================================
            # 6Ô∏è‚É£ Install dependency Laravel
            # ================================
            echo "üì¶ Installing composer dependencies..."
            composer install --no-dev --optimize-autoloader

            # ================================
            # 7Ô∏è‚É£ Jalankan migration (jika ada)
            # ================================
            echo "üóÑ Running migration..."
            php artisan migrate --force

            # ================================
            # 8Ô∏è‚É£ Copy public folder ke public_html
            # ================================
            echo "üìÇ Syncing public folder..."
            rm -rf ../public_html/*
            cp -r public/* ../public_html/

            # ================================
            # 9Ô∏è‚É£ Optimize Laravel
            # ================================
            echo "‚ö° Optimizing Laravel..."
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "‚úÖ Deployment Finished Successfully!"
