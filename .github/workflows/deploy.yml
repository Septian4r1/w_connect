name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ğŸš€ Deploy Laravel App
    runs-on: ubuntu-latest

    steps:
      # ================================
      # 1ï¸âƒ£ Checkout Repository
      # ================================
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      # ================================
      # 2ï¸âƒ£ Deploy via SSH (Zero Downtime)
      # ================================
      - name: ğŸ” Deploy via SSH (Port 65002)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST_NAME }} # IP server: 145.79.14.6
          username: ${{ secrets.HOST_USER }} # User SSH: u595038546
          key: ${{ secrets.HOST_SSH_KEY }} # Private key SSH
          port: 65002
          script_stop: true
          timeout: 120s # Memberi waktu 2 menit untuk SSH
          debug: true # Menampilkan log debug jika gagal
          script: |

            set -e
            echo "ğŸš€ Starting Deployment..."

            # ================================
            # Masuk ke folder domain
            # ================================
            cd /home/u595038546/domains/csr.majubersamaadp.com

            # ================================
            # Clone repository jika pertama kali
            # ================================
            if [ ! -d "w_connect/.git" ]; then
              echo "ğŸ“¦ First time setup - Cloning repository..."
              git clone https://github.com/Septian4r1/w_connect.git w_connect
            fi

            cd w_connect

            # ================================
            # Pastikan folder releases ada
            # ================================
            mkdir -p releases

            # ================================
            # Pastikan public_html symlink atau kosong
            # ================================
            echo "ğŸ“‚ Preparing public_html..."
            if [ -d ../public_html ] && [ ! -L ../public_html ]; then
                echo "âš ï¸ ../public_html exists but is not a symlink. Removing..."
                rm -rf ../public_html || true
            fi

            # pastikan folder current/public ada
            mkdir -p current/public

            # buat symlink public_html -> current/public
            ln -sfn current/public ../public_html
            echo "âœ… public_html symlink ready."

            # ================================
            # Pull latest changes
            # ================================
            echo "ğŸ”„ Pulling latest code..."
            git fetch origin
            git reset --hard origin/main

            # ================================
            # Setup release baru
            # ================================
            timestamp=$(date +%Y%m%d%H%M%S)
            release_folder="releases/release_$timestamp"
            echo "ğŸ“‚ Creating release folder: $release_folder"
            mkdir -p $release_folder

            echo "ğŸ“¦ Copying source code to release folder..."
            rsync -av --exclude='.git' --exclude='vendor' ./ $release_folder/
            cp -r public/. $release_folder/public/

            # ================================
            # Install dependencies di release
            # ================================
            cd $release_folder
            echo "ğŸ“¦ Installing composer dependencies..."
            composer install --no-dev --optimize-autoloader

            # ================================
            # Run database migration
            # ================================
            echo "ğŸ—„ Running migrations..."
            php artisan migrate --force

            # ================================
            # Prepare storage & permissions
            # ================================
            echo "ğŸ“ Preparing storage folders..."
            mkdir -p storage/framework/{sessions,views,cache}
            mkdir -p bootstrap/cache
            chmod -R 775 storage bootstrap/cache || true

            # ================================
            # Link storage (idempotent)
            # ================================
            echo "ğŸ”— Linking storage..."
            php artisan storage:link || true

            # ================================
            # Swap release live via symlink (zero downtime)
            # ================================
            echo "ğŸ”€ Updating current symlink to new release..."
            ln -sfn $release_folder current

            # ================================
            # Link public_html ke current/public
            # ================================
            echo "ğŸ“‚ Linking public_html to current/public..."
            ln -sfn current/public ../public_html

            # ================================
            # Clear & optimize Laravel
            # ================================
            echo "âš¡ Clearing cache & optimizing..."
            php artisan config:clear || true
            php artisan cache:clear || true
            php artisan route:clear || true
            php artisan view:clear || true

            php artisan config:cache
            php artisan route:cache

            # ================================
            # Cleanup old releases (keep last 4)
            # ================================
            echo "ğŸ§¹ Cleaning up old releases..."
            ls -1dt releases/release_* | tail -n +5 | xargs rm -rf || true

            echo "âœ… Deployment Finished Successfully!"
