name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ğŸš€ Deploy Laravel App
    runs-on: ubuntu-latest

    steps:
      # ================================
      # 1ï¸âƒ£ Checkout Repository
      # ================================
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      # ================================
      # 2ï¸âƒ£ Deploy via SSH
      # ================================
      - name: ğŸ” Deploy via SSH (Port 65002)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST_NAME }}
          username: ${{ secrets.HOST_USER }}
          key: ${{ secrets.HOST_SSH_KEY }}
          port: 65002
          script_stop: true
          script: |

            set -e

            echo "ğŸš€ Starting Deployment..."

            # ================================
            # Masuk ke folder domain
            # ================================
            cd /home/u595038546/domains/csr.majubersamaadp.com

            # ================================
            # Clone jika pertama kali
            # ================================
            if [ ! -d "w_connect/.git" ]; then
              echo "ğŸ“¦ First time setup - Cloning repository..."
              git clone https://github.com/Septian4r1/w_connect.git w_connect
            fi

            cd w_connect

            # ================================
            # Update source code
            # ================================
            echo "ğŸ”„ Pull latest changes..."
            git fetch origin
            git reset --hard origin/main

            # ================================
            # Install dependency
            # ================================
            echo "ğŸ“¦ Installing composer dependencies..."
            composer install --no-dev --optimize-autoloader

            # ================================
            # Pastikan folder storage aman
            # ================================
            echo "ğŸ“ Preparing storage folders..."
            mkdir -p storage/framework/sessions
            mkdir -p storage/framework/views
            mkdir -p storage/framework/cache
            mkdir -p bootstrap/cache

            chmod -R 775 storage || true
            chmod -R 775 bootstrap/cache || true

            # ================================
            # Storage link (tidak error kalau sudah ada)
            # ================================
            echo "ğŸ”— Linking storage..."
            php artisan storage:link || true

            # ================================
            # Migration
            # ================================
            echo "ğŸ—„ Running migration..."
            php artisan migrate --force

            # ================================
            # Sync public ke public_html
            # ================================
            echo "ğŸ“‚ Syncing public folder..."
            rm -rf ../public_html/*
            cp -r public/* ../public_html/

            # ================================
            # Clear & Optimize
            # ================================
            echo "âš¡ Optimizing Laravel..."

            php artisan config:clear || true
            php artisan cache:clear || true
            php artisan route:clear || true
            php artisan view:clear || true

            php artisan config:cache
            php artisan route:cache

            echo "âœ… Deployment Finished Successfully!"
