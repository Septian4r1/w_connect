name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup SSH Key
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.HOST_SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.HOST_NAME }} >> ~/.ssh/known_hosts

      # 3Ô∏è‚É£ Deploy to Hostinger
      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.HOST_USER }}@${{ secrets.HOST_NAME }} << 'EOF'
            set -e

            echo "üöÄ Starting Deployment..."

            cd /home/u595038546/domains/csr.majubersamaadp.com

            # Clone pertama kali jika belum ada
            if [ ! -d "w_connect/.git" ]; then
              git clone https://github.com/Septian4r1/w_connect.git w_connect
            fi

            cd w_connect

            echo "üì• Pull latest code..."
            git fetch origin
            git reset --hard origin/main

            echo "üì¶ Install Composer..."
            composer install --no-dev --optimize-autoloader

            echo "üóÑ Run Migration..."
            php artisan migrate --force

            echo "üßπ Clear old public..."
            rm -rf ../public_html/*

            echo "üìÇ Copy new public files..."
            cp -r public/* ../public_html/

            echo "‚ö° Cache Optimization..."
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "‚úÖ Deployment Finished!"
          EOF
