name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ðŸš€ Deploy Laravel App
    runs-on: ubuntu-latest

    steps:
      # ================================
      # 1ï¸âƒ£ Checkout Repository
      # ================================
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      # ================================
      # 2ï¸âƒ£ Deploy via SSH (Zero Downtime)
      # ================================
      - name: ðŸ” Deploy via SSH (Port 65002)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST_NAME }}
          username: ${{ secrets.HOST_USER }}
          key: ${{ secrets.HOST_SSH_KEY }}
          port: 65002
          script_stop: true
          timeout: 300s
          debug: true
          script: |
            set -e
            echo "ðŸš€ Starting Deployment..."

            # Masuk ke folder domain
            cd /home/u595038546/domains/csr.majubersamaadp.com
            mkdir -p w_connect/releases

            # ================================
            # Pull latest code
            # ================================
            if [ ! -d "w_connect/.git" ]; then
              echo "ðŸ“¦ First time setup - Cloning repository..."
              git clone https://github.com/Septian4r1/w_connect.git w_connect
            fi
            cd w_connect
            git fetch origin
            git reset --hard origin/main

            # ================================
            # Setup new release (timestamp)
            # ================================
            timestamp=$(date +%Y%m%d%H%M%S)
            release_folder="releases/release_$timestamp"
            echo "ðŸ“‚ Creating release folder: $release_folder"
            mkdir -p $release_folder

            # ================================
            # Rsync incremental (hanya update file berubah)
            # ================================
            echo "ðŸ“¦ Syncing changed files to release..."
            rsync -a --exclude='.git' --exclude='vendor' ./ $release_folder/
            cp -r public/. $release_folder/public/

            # ================================
            # Install composer dependencies (di release)
            # ================================
            cd $release_folder
            if [ ! -d "vendor" ] || [ ! -f "vendor/autoload.php" ]; then
              echo "ðŸ“¦ Installing composer dependencies..."
              composer install --no-dev --optimize-autoloader
            else
              echo "âš¡ Composer dependencies already exist, skipping..."
            fi

            # ================================
            # Migrate database
            # ================================
            echo "ðŸ—„ Running migrations..."
            php artisan migrate --force

            # ================================
            # Prepare storage & permissions
            # ================================
            echo "ðŸ“ Preparing storage folders..."
            mkdir -p storage/framework/{sessions,views,cache}
            mkdir -p bootstrap/cache
            chmod -R 775 storage bootstrap/cache || true

            # ================================
            # Link storage (idempotent)
            # ================================
            echo "ðŸ”— Linking storage..."
            php artisan storage:link || true

            # ================================
            # Swap release live (zero downtime)
            # ================================
            echo "ðŸ”€ Updating current symlink to new release..."
            ln -sfn $release_folder current

            # ================================
            # Link public_html -> current/public
            # ================================
            mkdir -p current/public
            ln -sfn current/public ../public_html
            echo "âœ… public_html symlink ready."

            # ================================
            # Clear & optimize Laravel
            # ================================
            echo "âš¡ Clearing cache & optimizing..."
            php artisan config:clear || true
            php artisan cache:clear || true
            php artisan route:clear || true
            php artisan view:clear || true
            php artisan config:cache
            php artisan route:cache

            # ================================
            # Cleanup old releases (keep last 4)
            # ================================
            echo "ðŸ§¹ Cleaning up old releases..."
            ls -1dt releases/release_* | tail -n +5 | xargs rm -rf || true

            echo "âœ… Deployment Finished Successfully!"
